<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="description" content="">

        <title>FilterGif</title>
        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/static/css/cover.css" rel="stylesheet">

                                <li><a href="https://github.com/djuta/filtergif">GitHub</a></li>
                            </ul>

                    </div>

                    <div class="inner cover">

		                {% block content %}
		                {% endblock %}
                    </div>

                    <div class="mastfoot">
                        <div class="inner">

        {% include 'about.html' %}
